<div class="related">
  <hr>
  <h5>You might also like &hellip;</h5>
  <div class="row">
    {% for post in site.related_posts limit: 3 %}
      <div class="col-xs-4 col-sm-4 col-md-4">
        <div class="thumbnail">
          <a href="{{ post.url }}"><img src="{{ post.image }}"></a>
            <div class="caption">
              <h6><a href="{{ post.url }}">{{ post.title }}</a></h6>
            </div>
        </div>
      </div>
    {% endfor %}
  </div><!-- row -->
</div><!-- related -->
