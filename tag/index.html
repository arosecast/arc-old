---
layout: default
title: Categories
---

<section id="content">
  <div class="col-md-7">

    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <header class="post-header">
        <h1 class="post-title">Tags</h1>
      </header>

      <p>Please click the tag below to find the blog posts you are looking for.</p>
      
      <ul style="-webkit-column-count: 2; -moz-column-count: 2; column-count: 2;">
        {% for tag in site.tags %}
          <li><a href="/tag/{{ tag | first | slugize }}/">
              {{ tag | first | capitalize | replace: '-', ' ' }}
          </a></li>
        {% endfor %}
      </ul>

    </article>

  </div>
</section><!-- content -->
